version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ai-classrec-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ai-classrec-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
